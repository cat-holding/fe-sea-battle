<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      flex-direction: row;
      align-items: center;
      flex-wrap: wrap;
      background: #eee;
    }

    .page{
      padding: 40px;
      background: #fff;
      box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
      border-radius: 5px;
      
      align-self: flex-start;
    }

    canvas {
      border: solid 1px #ccc;
    }

    .top-menu {
      width: 100%;
      height: 50px;
      background: #f1eaea;
      border-bottom: solid 1px #d4d4d4;
      display: flex;
      align-self: flex-start;
      justify-content: center;
      align-items: center;
    }

    .block-ship {
      width: 100px;
      height: 50%;
      margin: 0 10px;
      border: 1px dotted #000;
    }
  </style>
</head>

<body>
  <div class="top-menu">
    <div class="block-ship"></div>
    <div class="block-ship"></div>
    <div class="block-ship"></div>
    <div class="block-ship"></div>
    <div class="block-ship"></div>
  </div>
  <div class="page">
    <canvas id="sea"></canvas>
  </div>
</body>

</html>
